    <div class="container">

        <h1> Formulário pra solicitação de Reserva </h1>
        <form>
            <fieldset>
                <legend> Formulário de Reserva </legend>
                
                Nome <input type="text" name="Nome"> <br> <br>
                Cpf <input type="number" name="cpf"> <br> <br>
                Email <input type="text" name="email"> <br> <br>
                Telefone <input type="number" name="telefone"> <br> <br>
                Data Entrada <input type="date" name="date-entrada">    
                Data Saida <input type="date" name="date-saida"> <br> <br>
                
                Quantidade de integrantes para o quarto
                <select>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                </select>
                <br><br>

                Tipo de Suíte
                <select>
                    <option value="luxo"> Suíte de Luxo</option>
                    <option value="premium"> Suíte Premium </option>
                    <option value="presidencial"> Suíte Presidencial </option>
                </select> <br> <br>

                Forma de Pagamento
                <select>
                    <option value="debito"> Cartão de Débito </option>
                    <option value="credito"> Cartão de Crédito </option>
                    <option value="dinheiro">  Dinheiro a vista </option>
                </select> <br> <br>

                <input type="submit" value="Concluir">
            </fieldset>

        </form>
